<cs-header>
    <p levels>cars /{{ car.model }}</p>

    <div content>
        <p>Car details</p>
    </div>
</cs-header>

<p class="data-header">Edit {{ car.model }} </p>

<div class="data-container">
        <form [formGroup]="carForm">
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Model</label>
                    <input formControlName="model" type="text" class="form-control" placeholder="model">
                    <p *ngIf="!carForm.get('model').valid && carForm.get('model').dirty" class="error">This field is required!</p>
                </div>
                <div class="col-sm-4">
                    <label>Type</label>
                    <input formControlName="type" type="text" class="form-control" placeholder="type">
                </div>
                <div class="col-sm-4">
                    <label>Plate</label>
                    <input formControlName="plate" type="text" class="form-control" placeholder="plate">
                    <p *ngIf="!carForm.get('plate').valid && carForm.get('plate').dirty" class="error">This field is required and must contain 3-7 characters</p>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Delivery Date</label>
                    <input formControlName="deliveryDate" formControlName="model" type="text" class="form-control" placeholder="Delivery Date">
                </div>
                <div class="col-sm-4">
                    <label>Deadline</label>
                    <input formControlName="deadline" formControlName="model" type="text" class="form-control" placeholder="Deadline">
                </div>
                <div class="col-sm-4">
                    <label>Cost</label>
                    <input formControlName="cost" formControlName="model" type="text" class="form-control" placeholder="cost">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Color</label>
                    <input formControlName="color" type="text" class="form-control" placeholder="Color">
                </div>
                <div class="col-sm-4">
                    <label>Power</label>
                    <input formControlName="power" type="text" class="form-control" placeholder="Power">
                </div>
                <div class="col-sm-4">
                        <label>Is car fully damaged</label>
                        <input formControlName="isFullyDamaged" type="checkbox" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>First Name</label>
                    <input formControlName="clientFirstName" type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-sm-4">
                    <label>Last Name</label>
                    <input formControlName="clientSurname" type="text" class="form-control" placeholder="Last Name">
                </div>
                <div>
                    <label>Year</label>
                    <input formControlName="year" type="text" class="form-control" placeholder="year">
    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button [disabled]="carForm.invalid" (click)="updateCar()" type="submit" class="btn btn-primary float-right">Update car</button>
                    <button (click)="carForm.reset()" type="submit" class="btn btn-default float-right">Reset</button>
                </div>
            </div>
        </form>
        <!-- <pre> {{ carForm.value | json}} </pre> -->
        <!-- <pre> Stan walidacji inputa model: {{ carForm.get('model').valid | json}} </pre>
        <pre> Stan walidacji inputa plate: {{ carForm.get('plate').valid | json}} </pre> -->
    </div>
